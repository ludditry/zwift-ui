<!DOCTYPE html>
<html>
<head>
	<title>Apps</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script type="text/javascript" src="lib/zip.js"></script>
	<script type="text/javascript">zip.workerScriptsPath = "lib/";</script>
	<script type="text/javascript" src="ZipLib.js"></script>

	<script src="FileStorageP.js"></script>
	<script src="Apps.js"></script>
	<link rel="stylesheet" href="Apps.css">
</head>
<body>
<div class="center">
	<div class="center content-background"></div>
</div>
<div class="center">
	<div class="center header">
			<span class="left">
				<button autocomplete="off" class="upload file-button">Upload App<input autocomplete="off" type="file" accept=".zip,application/zip"></button>
				<button autocomplete="off" class="edit">Edit</button>
				<button autocomplete="off" class="done" hidden>Done</button>
			</span>
			<span class="right">
				<label class="email">Email</label>
				<button autocomplete="off" class="sign-out">Sign Out</button>
			</span>
	</div>
	<div class="content">
	</div>
</div>
<template id="appTemplate">
	<button autocomplete="off" class="app">
		<label class="name"></label>
		<progress hidden></progress>
		<label class="remove" hidden>remove</label>
	</button>
</template>
</body>
</html>
