<!DOCTYPE html>
<html>
<head>
	<title>LightStack Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="tooltip.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="tooltip.js "></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.jsPlumb-1.3.11-all-min.js"></script>
    <script type="text/javascript" src="LS.data.js"></script>
    <script type="text/javascript" src="LS.render.js"></script>
    <script type="text/javascript" src="LS.json.js"></script>
    <script type="text/javascript" src="LS.gui.js "></script>
    <script type="text/javascript" src="LS.jsPlumb.js "></script>
    <script type="text/javascript" src="main.js "></script>
</head>
<body>

    <ul class="tabs" hidden>
        <li class="selected-tab">Board</li>
        <li>JSON</li>
    </ul>

    <div class="board">
        <div class="window toolbox-window">
            <span class="title">Toolbox</span>
            <div class="window-body">
                <div class="item node">
                    <img src="img/node.png" />
                </div>
                <div class="item file">
                    <img src="img/file.png" />
                </div>
            </div>
        </div>
        <div class="window json-window">
            <span class="title">JSON</span>
            <div class="window-body">
                <textarea class="json-input"></textarea>
                <button autocomplete="off" type="button" class="render">Render</button>
            </div>
        </div>
        <div class="window properties-window">
            <span class="title">Node Properties</span>
            <div class="window-body">
                <span class="close">[X]</span>
                <div class="node">
                    <div class="form">
                        <table>
                            <tr>
                                <td><label>Node Name</label></td>
                                <td><input autocomplete="off" type="text" class="node-name" disabled="disabled" /></td>
                            </tr>
                            <tr>
                                <td><label>Exec Path</label></td>
                                <td><input autocomplete="off" type="text" class="exec-path" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><div class="exec-path-validation"></div></td>
                            </tr>
                            <tr>
                                <td><label>Args</label></td>
                                <td><input autocomplete="off" type="text" class="args" /></td>
                            </tr>
                            <tr>
                                <td><label>Count</label></td>
                                <td><input autocomplete="off" type="text" class="count" /></td>
                            </tr>
                        </table>
                    </div>
                    <br />
                    <div class="exe-env-section">
                        <span>Exe Environment</span>
                        <span class="toggle-view">[<span class="toggle-view-text">watch list</span>]</span>
                        <div class="form new-exe-env">
                            <table>
                                <tr>
                                    <td><label>Key:</label></td>
                                    <td><label>value:</label></td>
                                </tr>
                                <tr>
                                    <td><input autocomplete="off" type="text" class="key" /></td>
                                    <td><input autocomplete="off" type="text" class="value" /></td>
                                </tr>
                            </table>
                            <div class="button-area">
                                <button autocomplete="off" type="button" class="add">Add</button>
                            </div>
                        </div>
                        <div class="form list-exe-env">
                            <table>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                </tr>
                            </table>
                            <table class="table-exe-env"></table>
                        </div>
                    </div>
                </div>
                <div class="file">
                    <div class="form">
                        <input autocomplete="off" type="hidden" class="file-id" />
                        <input autocomplete="off" type="hidden" class="node-name" />
                        <table>
                            <tr>
                                <td><label>Device</label></td>
                                <td>
                                    <select class="device">
                                        <option>stdout</option>
                                        <option>stdin</option>
                                        <option>stderr</option>
                                        <option>input</option>
                                        <option>output</option>
                                        <option>image</option>
                                        <option>debug</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Path</label></td>
                                <td><input autocomplete="off" type="text" class="path" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><div class="path_validation"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-alert">Sample error</div>
        <div class="sample-node" style="">
            <div class="top-border"></div>
            <input autocomplete="off" class="name" type="text" value="sample-node" />
            <img class="edit" src="img/edit.png" />
            <span class="node-exec-path"></span>
            <div class="ep"></div>
        </div>
        <div class="sample-file">
            <!--<img src="img/file.png" />-->
            <select class="device">
                <option>stdout</option>
                <option>stdin</option>
                <option>stderr</option>
                <option>input</option>
                <option>output</option>
                <option>image</option>
                <option>debug</option>
            </select>
            <input autocomplete="off" type="text" class="path" />
            <img class="edit" src="img/edit.png" />
            <div class="ep"></div>
        </div>
    <div class="sample-required-field">
        <div class="triangle"></div>
        <div class="content">Path is required.</div>
    </div>
    </div>
    <div class="json-tab">
        <textarea></textarea>
    </div>
    <div class="page-cover"></div>
</body>
</html>
