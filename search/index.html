<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>
	<script src="Swift.js"></script>
	<link rel="stylesheet" href="Search.css" type="text/css">
	<link rel="stylesheet" href="modules/preferences/preferences.css" type="text/css">
	<link rel="stylesheet" href="modules/progressBar/jquery-ui-1.10.3.custom.css" type="text/css">
	<link rel="stylesheet" href="modules/progressBar/progress-bar-customization.css" type="text/css">
	<link rel="stylesheet" href="modules/popup/popup.css" type="text/css">
	<script src="modules/imgPreload.js" type="application/javascript"></script>
	<script src="modules/progressBar/progressbar.js" type="application/javascript"></script>
	<script src="modules/preferences/preferences.js" type="application/javascript"></script>
	<script src="modules/popup/popup.js" type="application/javascript"></script>
	<script src="SwiftHelper.js" type="text/javascript"></script>
	<script src="indexHandler.js" type="application/javascript"></script>
	<script src="searchHandler.js" type="application/javascript"></script>
	<script src="memoInputHandler.js" type="application/javascript"></script>
	<script src="init.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
	<div class="preferences">
		<button role="toggler" class="show-preferences preferences-element no-focus"></button>
		<div class="preferences-list-wrapper">
			<ul class="preferences-list">
				<li>
					<input data-preference="suggest" class="preferences-element" type="checkbox" checked="true"/><span>autosuggest</span>
					<div class="input-slider-wrapper">
						<div class="input-slider"></div>
					</div>
				</li>
				<li>
					<input data-preference="indexing" class="preferences-element" type="checkbox" checked="true" data-popup-text="Indexing has been swithced off."/><span>indexing</span>
					<div class="input-slider-wrapper">
						<div class="input-slider"></div>
					</div>
				</li>
				<li>
					<input data-preference="shorttext" class="preferences-element" type="checkbox" checked="true"/><span>full text</span>
					<div class="input-slider-wrapper">
						<div class="input-slider"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="index-container">
		<div>
			<input class="index-input" placeholder="index" value="search/doc/*">
			<button class="index-button"><img src="img/index.png">index</button>
		</div>
		<div class="progress-bar-wrapper hide">
			<div class="progress-bar ui-widget-content ui-corner-all ui-progressbar"></div>
		</div>
		<span class="index-result" hidden></span>
		<button class="index-result-close-button" hidden>Close</button>
	</div>
	<div class="search-container-wrapper">
		<div class="search-container">
			<input class="search-input" placeholder="search" autofocus>
			<img src="img/search.png" class="search-button no-focus">
			<div class="search-results" hidden></div>
		</div>
	</div>
</div>
</body>
</html>
